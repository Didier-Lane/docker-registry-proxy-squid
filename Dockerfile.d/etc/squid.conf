#
# Recommended minimum configuration:
#

# Example rule allowing access from your local networks.
# Adapt to list your (internal) IP networks from where browsing
# should be allowed
acl localnet src 0.0.0.1-0.255.255.255        	# RFC 1122 "this" network (LAN)
acl localnet src 10.0.0.0/8           			# RFC 1918 local private network (LAN)
acl localnet src 100.64.0.0/10                	# RFC 6598 shared address space (CGN)
acl localnet src 169.254.0.0/16       			# RFC 3927 link-local (directly plugged) machines
acl localnet src 172.16.0.0/12                	# RFC 1918 local private network (LAN)
acl localnet src 192.168.0.0/16               	# RFC 1918 local private network (LAN)
acl localnet src fc00::/7             			# RFC 4193 local private network range
acl localnet src fe80::/10            			# RFC 4291 link-local (directly plugged) machines

acl SSL_ports port 443
acl Safe_ports port 80                # http
acl Safe_ports port 21                # ftp
acl Safe_ports port 443               # https
acl Safe_ports port 70                # gopher
acl Safe_ports port 210               # wais
acl Safe_ports port 1025-65535        # unregistered ports
acl Safe_ports port 280               # http-mgmt
acl Safe_ports port 488               # gss-http
acl Safe_ports port 591               # filemaker
acl Safe_ports port 777               # multiling http

#
# Recommended minimum Access Permission configuration:
#
# Deny requests to certain unsafe ports
http_access deny !Safe_ports

# Deny CONNECT to other than secure SSL ports
http_access deny CONNECT !SSL_ports

# Only allow cachemgr access from localhost
http_access allow localhost manager
http_access deny manager

# This default configuration only allows localhost requests because a more
# permissive Squid installation could introduce new attack vectors into the
# network by proxying external TCP connections to unprotected services.
http_access allow localhost

# The two deny rules below are unnecessary in this default configuration
# because they are followed by a "deny all" rule. However, they may become
# critically important when you start allowing external requests below them.

# Protect web applications running on the same server as Squid. They often
# assume that only local users can access them at "localhost" ports.
http_access deny to_localhost

# Protect cloud servers that provide local users with sensitive info about
# their server via certain well-known link-local (a.k.a. APIPA) addresses.
http_access deny to_linklocal

#
# INSERT YOUR OWN RULE(S) HERE TO ALLOW ACCESS FROM YOUR CLIENTS
#

# For example, to allow access from your local networks, you may uncomment the
# following rule (and/or add rules that match your definition of "local"):
http_access allow localnet

# And finally deny all other access to this proxy
http_access deny all

# Port with SSL Bump
http_port 3128 ssl-bump cert=/etc/squid/ssl/CA.pem generate-host-certificates=on dynamic_cert_mem_cache_size=16MB

# SSL Bump rules
acl step1 at_step SslBump1
ssl_bump peek step1
ssl_bump bump all

# SSL cert generator
sslcrtd_program /usr/local/bin/security_file_certgen -s /var/cache/squid/ssl_db -M 16MB
sslcrtd_children 5

# MEMORY CACHE OPTIONS

# https://www.squid-cache.org/Versions/v7/cfgman/cache_mem.html
cache_mem 256 MB

# https://www.squid-cache.org/Doc/config/maximum_object_size_in_memory/
maximum_object_size_in_memory 128 KB

# https://www.squid-cache.org/Versions/v7/cfgman/memory_cache_mode.html
memory_cache_mode network

# DISK CACHE OPTIONS

# Uncomment and adjust the following to add a disk cache directory.
# https://www.squid-cache.org/Versions/v7/cfgman/cache_dir.html
cache_dir aufs /var/cache/squid 32000 32 512

# https://wiki.squid-cache.org/SquidFaq/ChromebookUpdate
# https://www.squid-cache.org/Doc/config/maximum_object_size/
maximum_object_size 1 GB

# https://www.squid-cache.org/Doc/config/range_offset_limit/
range_offset_limit 1 GB

# https://www.squid-cache.org/Versions/v7/cfgman/cache_replacement_policy.html
cache_replacement_policy heap LFUDA

# Leave coredumps in the first cache dir
coredump_dir /var/cache/squid

#
# Add any of your own refresh_pattern entries above these.
# https://www.squid-cache.org/Versions/v7/cfgman/refresh_pattern.html
refresh_pattern -i /v2/.*/(manifests|referrers|blobs)/ 				1440 	99% 	10080
refresh_pattern -i ((blobs/)?/sha256(/|:)|gcr\.io/downloads/) 		4320 	99% 	86400
refresh_pattern .             										0       99%     4320

# OPTIONS FOR STORE ID

# https://www.squid-cache.org/Versions/v7/cfgman/store_id_program.html
store_id_program /usr/local/bin/storeid_file_rewrite /etc/squid/storeid_database.txt
store_id_children 2 startup=1 idle=1 concurrency=20

# LOGFILE OPTIONS

# Prevent stripping of query terms from logs
strip_query_terms off

# https://github.com/scbunn/docker-squid/issues/5#issuecomment-966579008
# https://wiki.squid-cache.org/Features/LogModules#module-standard-io
logfile_rotate 0

# https://www.squid-cache.org/Versions/v7/cfgman/cache_log.html
cache_log stdio:/dev/stdout

# https://www.squid-cache.org/Versions/v7/cfgman/logformat.html
logformat custom	%Ss/%03>Hs "%rm %ru" "%0.12{User-Agent}>h" "%0.12{Authorization}>h" %mt %<st "%0.12{Etag}<h" "%{Cache-Control}<h" "%{Expires}<h" "%{Last-Modified}<h" "%{Vary}<h"

# https://www.squid-cache.org/Versions/v7/cfgman/access_log.html
access_log stdio:/dev/stdout custom

# https://www.squid-cache.org/Versions/v7/cfgman/cache_store_log.html
cache_store_log stdio:/dev/stdout

# https://www.squid-cache.org/Versions/v7/cfgman/shutdown_lifetime.html
shutdown_lifetime 2 seconds
